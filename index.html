<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    let dog = 'woof';
    let dog2 = 'bark';
    console.log(dog, dog2);
    dog = 'bark';
    console.log(dog, dog2)

    let cat = 'meow';
    let cat2 = cat;
    console.log(cat, cat2);
    cat = 'hiss';
    console.log(cat, cat2);

    
    const animals = ['cat', 'dog', 'bunny', 'glyptodont'];


    const mammals = animals;

    console.log(animals, mammals);
    
    mammals[3] = 'doedicurus';
    const mammals2 = animals.slice();

    const mammals3 = [].concat(animals);


    const mammals4 = [...animals];
    mammals4[3] = 'diprotodont';
    console.log(mammals4);

    const mammals5 = Array.from(animals);

    const character = {
      name: 'Alice',
      book: 'Through the Looking glass',
      movie: 'Alice in Wonderland'
    }
    console.log(character);

    const alice = character;
    alice.color = 'blue';
    console.log(alice);

    const alice2 = Object.assign({}, character, {color: 'blue', movie: 'Alices Adventures in Wonderland'});
    console.log(alice2);

    const alice3 = {...character};
    console.log(alice3);
  </script>
</body>
